{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

	<h2>
		League Tables
	</h2>

	<nav class="page-index">

		{% for league in leagues %}
			<img class="flag-icon" src="/media/{{ league.country.flag }}" />

			{% for competition in competitions %}

				{% if competition.league == league %}
					<a class="page-link" href="/tables/{{ competition.country|lower }}/{{ competition.abbreviation|lower }}/{{ competition.season }}/">
						{{ competition.name }}: {{ competition.season }}
					</a>
				{% endif %}

			{% endfor %}

		{% endfor %}

	</nav>

{% endblock %}
