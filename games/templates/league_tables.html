{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

	<h2>
		League Tables
	</h2>

	<nav class="page-index">

		<ul>
			{% for competition in competitions %}
				<li>
					<img class="flag-icon" src="/media/{{ competition.country.flag }}" />

					<a class="page-link" href="{% url 'competition_table' competition.country.abbreviation|lower competition.abbreviation|lower competition.season %}">
						{{ competition.name }}: {{ competition.season }}
					</a>
				</li>
			{% endfor %}
		</ul>

	</nav>

{% endblock %}
